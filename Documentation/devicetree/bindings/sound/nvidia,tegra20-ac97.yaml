%YAML 1.2
---
$id: http://devicetree.org/schemas/sound/nvidia,tegra20-ac97.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: NVIDIA Tegra20 (and later) AC97 controller

maintainers:
  - Thierry Reding <thierry.reding@gmail.com>
  - Jon Hunter <jonathanh@nvidia.com>

properties:
  compatible:
    enum:
      - nvidia,tegra20-ac97

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  clocks:
    items:
      - description: module clock

  resets:
    items:
      - description: module reset

  reset-names:
    items:
      - const: ac97

  dmas:
    items:
      - description: reception DMA channel
      - description: transmission DMA channel

  dma-names:
    items:
      - const: rx
      - const: tx

  nvidia,codec-reset-gpio:
    description: Reference to the GPIO used to reset the external AC97 codec.

  nvidia,codec-sync-gpio:
    description: Reference to the GPIO connected to the AC97 DAP _FS line.

additionalProperties: false

required:
  - compatible
  - reg
  - interrupts
  - clocks
  - resets
  - reset-names
  - dmas
  - dma-names
  - nvidia,codec-reset-gpio
  - nvidia,codec-sync-gpio

examples:
  - |
    #include <dt-bindings/clock/tegra20-car.h>
    #include <dt-bindings/gpio/tegra-gpio.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>

    ac97@70002000 {
        compatible = "nvidia,tegra20-ac97";
        reg = <0x70002000 0x200>;
        interrupts = <GIC_SPI 81 IRQ_TYPE_LEVEL_HIGH>;
        clocks = <&tegra_car TEGRA20_CLK_AC97>;
        resets = <&tegra_car 3>;
        reset-names = "ac97";
        dmas = <&apbdma 12>, <&apbdma 12>;
        dma-names = "rx", "tx";
        nvidia,codec-reset-gpio = <&gpio TEGRA_GPIO(V, 0) GPIO_ACTIVE_HIGH>;
        nvidia,codec-sync-gpio = <&gpio TEGRA_GPIO(P, 0) GPIO_ACTIVE_HIGH>;
    };

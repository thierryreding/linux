%YAML 1.2
---
$id: http://devicetree.org/schemas/sound/nvidia,tegra30-i2s.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: NVIDIA Tegra30 (and later) I2S Controller

maintainers:
  - Thierry Reding <thierry.reding@gmail.com>
  - Jon Hunter <jonathanh@nvidia.com>

properties:
  $nodename:
    pattern: "^i2s@[0-9a-f]*"

  compatible:
    oneOf:
      - const: nvidia,tegra30-i2s

      - items:
          - const: nvidia,tegra114-i2s
          - const: nvidia,tegra30-i2s

      - const: nvidia,tegra124-i2s

      - items:
          - const: nvidia,tegra132-i2s
          - const: nvidia,tegra124-i2s

  reg:
    maxItems: 1

  clocks:
    items:
      - description: module clock

  clock-names:
    items:
      - const: i2s

  resets:
    items:
      - description: module reset

  reset-names:
    items:
      - const: i2s

  nvidia,ahub-cif-ids:
    description: The list of AHUB CIF IDs for this port, RX (playback) first, TX (capture) second.
      See nvidia,tegra30-ahub.yaml for a list of valid values.
    $ref: /schemas/types.yaml#/definitions/uint32-array
    minItems: 2
    maxItems: 2

additionalProperties: false

required:
  - compatible
  - reg
  - clocks
  - resets
  - reset-names
  - nvidia,ahub-cif-ids

examples:
  - |
    #include <dt-bindings/clock/tegra30-car.h>

    i2s@70080300 {
        compatible = "nvidia,tegra30-i2s";
        reg = <0x70080300 0x100>;
        clocks = <&tegra_car TEGRA30_CLK_I2S0>;
        resets = <&tegra_car 11>;
        reset-names = "i2s";
        nvidia,ahub-cif-ids = <4 4>;
    };

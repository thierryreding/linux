%YAML 1.2
---
$id: http://devicetree.org/schemas/sound/realtek,alc5632.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Realtek ALC5632 audio codec

maintainers:
  - Mark Brown <broonie@kernel.org>

description: |
  Pins on the device (for linking into audio routes):

    * SPK_OUTP
    * SPK_OUTN
    * HP_OUT_L
    * HP_OUT_R
    * AUX_OUT_P
    * AUX_OUT_N
    * LINE_IN_L
    * LINE_IN_R
    * PHONE_P
    * PHONE_N
    * MIC1_P
    * MIC1_N
    * MIC2_P
    * MIC2_N
    * MICBIAS1
    * DMICDAT

properties:
  compatible:
    const: realtek,alc5632

  reg:
    maxItems: 1

  # from ../gpio/gpio.yaml
  gpio-controller: true
  "#gpio-cells": true

additionalProperties: false

required:
  - compatible
  - reg
  - gpio-controller
  - "#gpio-cells"

examples:
  - |
    i2c {
      #address-cells = <1>;
      #size-cells = <0>;

      audio-codec@1a {
        compatible = "realtek,alc5632";
        reg = <0x1a>;

        gpio-controller;
        #gpio-cells = <2>;
      };
    };

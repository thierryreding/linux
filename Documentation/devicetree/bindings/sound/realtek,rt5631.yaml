%YAML 1.2
---
$id: http://devicetree.org/schemas/sound/realtek,rt5631.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Realtek ALC5631/RT5631 audio codec

maintainers:
  - Mark Brown <broonie@kernel.org>

description: |
  Pins on the device (for linking into audio routes):

    * SPK_OUT_R_P
    * SPK_OUT_R_N
    * SPK_OUT_L_P
    * SPK_OUT_L_N
    * HP_OUT_L
    * HP_OUT_R
    * AUX_OUT2_LP
    * AUX_OUT2_RN
    * AUX_OUT1_LP
    * AUX_OUT1_RN
    * AUX_IN_L_JD
    * AUX_IN_R_JD
    * MONO_IN_P
    * MONO_IN_N
    * MIC1_P
    * MIC1_N
    * MIC2_P
    * MIC2_N
    * MONO_OUT_P
    * MONO_OUT_N
    * MICBIAS1
    * MICBIAS2

properties:
  compatible:
    enum:
      - realtek,alc5631
      - realtek,rt5631

  reg:
    maxItems: 1

additionalProperties: false

required:
  - compatible
  - reg

examples:
  - |
    i2c {
      #address-cells = <1>;
      #size-cells = <0>;

      audio-codec@1a {
        compatible = "realtek,alc5631";
        reg = <0x1a>;
      };
    };

  - |
    i2c {
      #address-cells = <1>;
      #size-cells = <0>;

      audio-codec@1a {
        compatible = "realtek,rt5631";
        reg = <0x1a>;
      };
    };

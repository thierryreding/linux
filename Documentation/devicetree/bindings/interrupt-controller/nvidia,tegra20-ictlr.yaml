%YAML 1.2
---
$id: http://devicetree.org/schemas/interrupt-controller/nvidia,tegra20-ictlr.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: NVIDIA Tegra Legacy Interrupt Controller

maintainers:
  - Thierry Reding <thierry.reding@gmail.com>
  - Jon Hunter <jonathanh@nvidia.com>

description: |
  All Tegra SoCs contain a legacy interrupt controller that routes interrupts to the GIC, and also
  serves as a wakeup source. It is also referred to as "ictlr", hence the name of the binding.

  The HW block exposes a number of interrupt controllers, each implementing a set of 32 interrupts.

  Because this HW ultimately routes interrupts to the GIC, the interrupt specifier must be that of
  the GIC. Only SPIs can use the ictlr as an interrupt parent. SGIs and PPIs are explicitly
  forbidden.

properties:
  compatible:
    oneOf:
      - const: nvidia,tegra20-ictlr

      - const: nvidia,tegra30-ictlr

      - items:
          - enum:
              - nvidia,tegra114-ictlr
              - nvidia,tegra124-ictlr
          - const: nvidia,tegra30-ictlr

      - const: nvidia,tegra210-ictlr

  reg:
    minItems: 4 # Tegra20
    maxItems: 6 # Tegra210

  # from interrupt-controller.yaml
  interrupt-controller: true
  "#interrupt-cells": true

allOf:
  - $ref: /schemas/interrupt-controller.yaml#
  - if:
      properties:
        compatible:
          const: nvidia,tegra20-ictlr
    then:
      properties:
        reg:
          minItems: 4
          maxItems: 4

  - if:
      properties:
        compatible:
          contains:
            const: nvidia,tegra30-ictlr
    then:
      properties:
        reg:
          minItems: 5
          maxItems: 5

  - if:
      properties:
        compatible:
          contains:
            const: nvidia,tegra210-ictlr
    then:
      properties:
        reg:
          minItems: 6
          maxItems: 6

additionalProperties: false

examples:
  - |
    interrupt-controller@60004000 {
        compatible = "nvidia,tegra20-ictlr";
        reg = <0x60004000 64>,
              <0x60004100 64>,
              <0x60004200 64>,
              <0x60004300 64>;
        interrupt-controller;
        #interrupt-cells = <3>;
        interrupt-parent = <&intc>;
    };

%YAML 1.2
---
$id: http://devicetree.org/schemas/gpio/st,stmpe-gpio.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: ST Microelectronics STMPE Multi-Functional Device (GPIO)

maintainers:
  - Linus Walleij <linus.walleij@linaro.org>

properties:
  $nodename:
    const: stmpe_gpio

  compatible:
    const: st,stmpe-gpio

  st,norequest-mask:
    $ref: /schemas/types.yaml#/definitions/uint32
    description: bitmask specifying which GPIOs should _not_ be requestable  due to different
      usage (e.g. touch, keypad)

additionalProperties: false

required:
  - compatible

examples:
  - |
    stmpe_gpio {
      compatible = "st,stmpe-gpio";
      st,norequest-mask = <0x20>; // gpio 5 can't be used
    };

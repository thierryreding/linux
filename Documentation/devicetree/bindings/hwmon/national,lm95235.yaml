%YAML 1.2
---
$id: http://devicetree.org/schemas/hwmon/national,lm95235.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: National Semiconductors LM95235/LM95245 series thermometer

maintainers:
  - Jean Delvare <jdelvare@suse.com>
  - Guenter Roeck <linux@roeck-us.net>

properties:
  compatible:
    enum:
      - national,lm95235
      - national,lm95245

  reg:
    maxItems: 1

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    i2c {
      #address-cells = <1>;
      #size-cells = <0>;

      temp-sensor@4c {
        compatible = "national,lm95245";
        reg = <0x4c>;
      };
    };

%YAML 1.2
---
$id: http://devicetree.org/schemas/input/st,stmpe-keypad.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: ST Microelectronics STMPE Multi-Functional Device (keypad)

maintainers:
  - Rob Herring <robh+dt@kernel.org>

properties:
  compatible:
    const: st,stmpe-keypad

  debounce-interval:
    $ref: /schemas/types.yaml#/definitions/uint32
    description: debouncing interval time in milliseconds

  st,scan-count:
    $ref: /schemas/types.yaml#/definitions/uint32
    description: Scanning cycles elapsed before key data is updated

  st,no-autorepeat:
    $ref: /schemas/types.yaml#/definitions/flag
    description: if specified device will not autorepeat

allOf:
  - $ref: matrix-keymap.yaml

unevaluatedProperties: false

required:
  - compatible
  - linux,keymap

examples:
  - |
    stmpe_keypad {
      compatible = "st,stmpe-keypad";

      debounce-interval = <64>;
      st,scan-count = <8>;
      st,no-autorepeat;

      linux,keymap = <0x205006b>,
                     <0x4010074>,
                     <0x3050072>,
                     <0x1030004>,
                     <0x502006a>,
                     <0x500000a>,
                     <0x005008b>,
                     <0x706001c>,
                     <0x405000b>,
                     <0x6070003>,
                     <0x3040067>,
                     <0x303006c>,
                     <0x60400e7>,
                     <0x602009e>,
                     <0x4020073>,
                     <0x5050002>,
                     <0x4030069>,
                     <0x3020008>;
    };

%YAML 1.2
---
$id: http://devicetree.org/schemas/mmc/sdhci.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: SDHCI Controller Bindings

maintainers:
  - Ulf Hansson <ulf.hansson@linaro.org>

description: |
  These properties are specific for SD host controllers. For properties shared by MMC host
  controllers refer to the MMC bindings in mmc-controller.yaml.

properties:
  sdhci-caps-mask:
    $ref: /schemas/types.yaml#/definitions/uint64
    description: The SDHCI capabilities register is incorrect. This 64-bit property corresponds to
      the bits in the SDHCI capability register. If the bit is on in the mask then the bit is
      incorrect in the register and should be turned off, before applying sdhci-caps.

  sdhci-caps:
    $ref: /schemas/types.yaml#/definitions/uint64
    description: The SDHCI capabilities register is incorrect. This 64-bit property corresponds to
      the bits in the SDHCI capability register. If the bit is on in the property then the bit
      should be turned on.

additionalProperties: true

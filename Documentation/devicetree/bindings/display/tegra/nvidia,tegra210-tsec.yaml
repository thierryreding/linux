%YAML 1.2
---
$id: http://devicetree.org/schemas/display/tegra/nvidia,tegra210-tsec.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: NVIDIA Tegra210 Security Co-Processor

maintainers:
  - Thierry Reding <thierry.reding@gmail.com>
  - Jon Hunter <jonathanh@nvidia.com>

properties:
  compatible:
    const: nvidia,tegra210-tsec

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  clocks:
    items:
      - description: module clock

  clock-names:
    items:
      - const: tsec

  resets:
    items:
      - description: module reset

  reset-names:
    items:
      - const: tsec

required:
  - compatible
  - reg
  - interrupts
  - clocks
  - clock-names
  - resets
  - reset-names

additionalProperties: false

examples:
  - |
    #include <dt-bindings/clock/tegra210-car.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>

    tsec@54100000 {
        compatible = "nvidia,tegra210-tsec";
        reg = <0x54100000 0x40000>;
        interrupts = <GIC_SPI 50 IRQ_TYPE_LEVEL_HIGH>;
        clocks = <&tegra_car TEGRA210_CLK_TSEC>;
        clock-names = "tsec";
        resets = <&tegra_car 83>;
        reset-names = "tsec";
    };

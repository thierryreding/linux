%YAML 1.2
---
$id: http://devicetree.org/schemas/display/tegra/nvidia,tegra234-dc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: NVIDIA Tegra234 (and later) Display Controller

maintainers:
  - Thierry Reding <thierry.reding@gmail.com>
  - Jon Hunter <jonathanh@nvidia.com>

properties:
  $nodename:
    pattern: "^display@[0-9a-f]+$"

  compatible:
    enum:
      - nvidia,tegra234-dc

  reg:
    maxItems: 1

  clocks:
    maxItems: 1

  iommus:
    maxItems: 1

  interconnects:
    description: Description of the interconnect paths for the
      display controller; see ../interconnect/interconnect.txt
      for details.

  interconnect-names:
    items:
      - const: dma-mem # read-0
      - const: read-1

  memory-region: true

  nvidia,head:
    description: The number of the display controller head. This
      is used to setup the various types of output to receive
      video data from the given head.
    $ref: "/schemas/types.yaml#/definitions/uint32"

  nvidia,outputs:
    description: A list of phandles of outputs that this display
      controller can drive.
    $ref: "/schemas/types.yaml#/definitions/phandle-array"

additionalProperties: false

required:
  - compatible
  - reg
  - clocks
  - nvidia,head
...

# SPDX-License-Identifier: GPL-2.0-only
%YAML 1.2
---
$id: http://devicetree.org/schemas/display/tegra/nvidia,tegra20-host1x.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: NVIDIA Tegra host1x controller

maintainers:
  - Thierry Reding <thierry.reding@gmail.com>
  - Jon Hunter <jonathanh@nvidia.com>

description: The host1x top-level node defines a number of children, each
  representing one of the host1x client modules defined in this binding.

properties:
  compatible:
    oneOf:
      - enum:
          - nvidia,tegra20-host1x
          - nvidia,tegra30-host1x
          - nvidia,tegra114-host1x
          - nvidia,tegra124-host1x
          - nvidia,tegra210-host1x
          - nvidia,tegra186-host1x
          - nvidia,tegra194-host1x

      - items:
          - const: nvidia,tegra132-host1x
          - const: nvidia,tegra124-host1x

  interrupts:
    items:
      - description: host1x syncpoint interrupt
      - description: host1x general interrupt
    minItems: 1
    maxItems: 2

  interrupt-names:
    items:
      - const: syncpt
      - const: host1x

  '#address-cells':
    description: The number of cells used to represent physical base addresses
      in the host1x address space.
    enum: [1, 2]

  '#size-cells':
    description: The number of cells used to represent the size of an address
      range in the host1x address space.
    enum: [1, 2]

  ranges:
    maxItems: 1

  clocks:
    description: Must contain one entry, for the module clock. See
      ../clocks/clock-bindings.txt for details.

  clock-names:
    items:
      - const: host1x

  resets:
    description: Must contain an entry for each entry in reset-names. See
      ../reset/reset.txt for details.

  reset-names:
    items:
      - const: host1x

  iommus:
    maxItems: 1

  interconnects:
    description: Description of the interconnect paths for the host1x
      controller; see ../interconnect/interconnect.txt for details.
    items:
      - description: memory read client for host1x

  interconnect-names:
    description: A list of names identifying each entry listed in the
      "interconnects" property.
    items:
      - const: dma-mem # read

required:
  - compatible
  - interrupts
  - interrupt-names
  - '#address-cells'
  - '#size-cells'
  - ranges
  - reg
  - clocks
  - clock-names
  - resets
  - reset-names

unevaluatedProperties: false

allOf:
  - if:
      properties:
        compatible:
          contains:
            enum:
              - nvidia,tegra186-host1x
              - nvidia,tegra194-host1x
    then:
      properties:
        reg-names:
          items:
            - const: hypervisor
            - const: vm

        reg:
          items:
            - description: physical base address and length of the register
                region assigned to the VM
            - description: physical base address and length of the register
                region used by the hypervisor

      required:
        - reg-names
    else:
      properties:
        reg:
          maxItems: 1

  - if:
      properties:
        compatible:
          contains:
            enum:
              - nvidia,tegra20-host1x
              - nvidia,tegra30-host1x
              - nvidia,tegra114-host1x
              - nvidia,tegra124-host1x

    then:
      patternProperties:
        "^vi@[0-9a-f]+$":
          description: video input
          type: object
          properties:
            compatible:
              oneOf:
                - enum:
                  - nvidia,tegra20-vi
                  - nvidia,tegra30-vi
                  - nvidia,tegra114-vi
                  - nvidia,tegra124-vi

                - items:
                    - const: nvidia,tegra132-vi
                    - const: nvidia,tegra124-vi

            reg:
              maxItems: 1

            interrupts:
              maxItems: 1

            clocks:
              maxItems: 1

            resets: true

            reset-names:
              items:
                - const: vi
    else:
      patternProperties:
        "^vi@[0-9a-f]+$":
          description: video input
          type: object
          properties:
            compatible:
              enum:
                - nvidia,tegra210-vi
                - nvidia,tegra186-vi
                - nvidia,tegra194-vi

            reg:
              maxItems: 1

            interrupts:
              maxItems: 1

            clocks:
              maxItems: 1

            power-domains:
              maxItems: 1

  - if:
      properties:
        compatible:
          contains:
            const: nvidia,tegra210-host1x
    then:
      patternProperties:
        "^vi@[0-9a-f]+$":
          type: object
          patternProperties:
            "^csi@[0-9a-f]+$":
              description: camera sensor interface
              type: object
              properties:
                compatible:
                  enum:
                    - nvidia,tegra210-csi

                reg: true

                clocks: true

                clock-names:
                  items:
                    - const: csi
                    - const: cilab
                    - const: cilcd
                    - const: cile
                    - const: csi_tpg

                power-domains:
                  maxItems: 1

  - if:
      properties:
        compatible:
          contains:
            enum:
              - nvidia,tegra20-host1x
              - nvidia,tegra30-host1x
              - nvidia,tegra114-host1x
    then:
      patternProperties:
        "^epp@[0-9a-f]+$":
          description: encoder pre-processor
          type: object
          properties:
            compatible:
              enum:
                - nvidia,tegra20-epp
                - nvidia,tegra30-epp
                - nvidia,tegra114-epp

            reg:
              maxItems: 1

            interrupts:
              maxItems: 1

            clocks:
              maxItems: 1

            resets:
              items:
                - description: module reset

            reset-names:
              items:
                - const: epp

            iommus:
              maxItems: 1

          additionalProperties: false

        "^mpe@[0-9a-f]+$":
          description: video encoder
          type: object
          properties:
            compatible:
              enum:
                - nvidia,tegra20-mpe
                - nvidia,tegra30-mpe
                - nvidia,tegra114-mpe

            reg:
              minItems: 1
              maxItems: 1

            interrupts:
              minItems: 1
              maxItems: 1

            clocks:
              minItems: 1
              maxItems: 1

            resets:
              minItems: 1
              maxItems: 1

            reset-names:
              items:
                - const: mpe

            iommus:
              maxItems: 1

          additionalProperties: false

        "^gr2d@[0-9a-f]+$":
          description: 2D graphics engine
          type: object
          properties:
            compatible:
              enum:
                - nvidia,tegra20-gr2d
                - nvidia,tegra30-gr2d
                - nvidia,tegra114-gr2d

            reg:
              maxItems: 1

            interrupts:
              maxItems: 1

            clocks:
              maxItems: 1

            resets:
              items:
                - description: module reset

            reset-names:
              items:
                - const: 2d

            iommus:
              maxItems: 1

          additionalProperties: false

        "^gr3d@[0-9a-f]+$":
          description: 3D graphics engine
          type: object
          properties:
            compatible:
              enum:
                - nvidia,tegra20-gr3d
                - nvidia,tegra30-gr3d
                - nvidia,tegra114-gr3d

            reg:
              maxItems: 1

            iommus:
              maxItems: 1

          allOf:
            - if:
                properties:
                  compatible:
                    contains:
                      const: nvidia,tegra30-gr3d
              then:
                properties:
                  clocks:
                    items:
                      - description: primary module clock
                      - description: secondary module clock

                  clock-names:
                    items:
                      - const: 3d
                      - const: 3d2

                  resets:
                    items:
                      - description: primary module reset
                      - description: secondary module reset

                  reset-names:
                    items:
                      - const: 3d
                      - const: 3d2
              else:
                properties:
                  clocks:
                    items:
                      - description: module clock

                  clock-names:
                    items:
                      - const: 3d

                  resets:
                    items:
                      - description: module reset

                  reset-names:
                    items:
                      - const: 3d

          unevaluatedProperties: false

        "^tvo@[0-9a-f]+$":
          description: TV encoder output
          type: object
          properties:
            compatible:
              enum:
                - nvidia,tegra20-tvo
                - nvidia,tegra30-tvo
                - nvidia,tegra114-tvo

            reg:
              maxItems: 1

            interrupts:
              maxItems: 1

            clocks:
              maxItems: 1

          additionalProperties: false

  - if:
      properties:
        compatible:
          contains:
            enum:
              - nvidia,tegra20-host1x
              - nvidia,tegra30-host1x
              - nvidia,tegra114-host1x
              - nvidia,tegra124-host1x
              - nvidia,tegra132-host1x
              - nvidia,tegra210-host1x
    then:
      patternProperties:
        "^dc@[0-9a-f]+$":
          description: display controller
          type: object
          properties:
            compatible:
              oneOf:
                - enum:
                    - nvidia,tegra20-dc
                    - nvidia,tegra30-dc
                    - nvidia,tegra114-dc
                    - nvidia,tegra124-dc
                    - nvidia,tegra210-dc

                - items:
                    - const: nvidia,tegra124-dc
                    - const: nvidia,tegra132-dc

            reg:
              maxItems: 1

            interrupts:
              maxItems: 1

            clocks:
              items:
                - description: display controller pixel clock

            clock-names:
              items:
                - const: dc

            resets:
              items:
                - description: module reset

            reset-names:
              items:
                - const: dc

            iommus:
              maxItems: 1

            nvidia,head:
              description: The number of the display controller head. This is
                used to setup the various types of output to receive video
                data from the given head.
              $ref: "/schemas/types.yaml#/definitions/uint32"

          allOf:
            - if:
                properties:
                  compatible:
                    contains:
                      enum:
                        - nvidia,tegra20-dc
                        - nvidia,tegra30-dc
                        - nvidia,tegra114-dc
              then:
                properties:
                  rgb:
                    description: Each display controller node has a child node,
                      named "rgb", that represents the RGB output associated
                      with the controller.
                    type: object
                    properties:
                      nvidia,ddc-i2c-bus:
                        description: phandle of an I2C controller used for DDC
                          EDID probing
                        $ref: "/schemas/types.yaml#/definitions/phandle"

                      nvidia,hpd-gpio:
                        description: specifies a GPIO used for hotplug
                          detection
                        maxItems: 1

                      nvidia,edid:
                        description: supplies a binary EDID blob
                        $ref: "/schemas/types.yaml#/definitions/uint8-array"

                      nvidia,panel:
                        description: phandle of a display panel
                        $ref: "/schemas/types.yaml#/definitions/phandle"

          unevaluatedProperties: false

  - if:
      properties:
        compatible:
          contains:
            enum:
              - nvidia,tegra186-host1x
              - nvidia,tegra194-host1x
    then:
      patternProperties:
        "^display-hub@[0-9a-f]+$":
          properties:
            compatible:
              enum:
                - nvidia,tegra186-display
                - nvidia,tegra194-display

            '#address-cells':
              const: 1

            '#size-cells':
              const: 1

            reg:
              maxItems: 1

            interrupts:
              maxItems: 1

            resets:
              items:
                - description: display hub reset
                - description: window group 0 reset
                - description: window group 1 reset
                - description: window group 2 reset
                - description: window group 3 reset
                - description: window group 4 reset
                - description: window group 5 reset

            reset-names:
              items:
                - const: misc
                - const: wgrp0
                - const: wgrp1
                - const: wgrp2
                - const: wgrp3
                - const: wgrp4
                - const: wgrp5

            power-domains:
              maxItems: 1

          patternProperties:
            "^display@[0-9a-f]+$":
              description: display controller
              type: object
              properties:
                compatible:
                  enum:
                    - nvidia,tegra186-dc
                    - nvidia,tegra194-dc

                reg:
                  maxItems: 1

                interrupts:
                  maxItems: 1

                clocks:
                  items:
                    - description: display controller pixel clock

                clock-names:
                  items:
                    - const: dc

                resets:
                  items:
                    - description: display controller reset

                reset-names:
                  items:
                    - const: dc

                power-domains:
                  maxItems: 1

                iommus:
                  maxItems: 1

                interconnects:
                  description: Description of the interconnect paths for the
                    display controller; see ../interconnect/interconnect.txt
                    for details.

                interconnect-names:
                  items:
                    - const: dma-mem # read-0
                    - const: read-1

                nvidia,outputs:
                  description: A list of phandles of outputs that this display
                    controller can drive.
                  $ref: "/schemas/types.yaml#/definitions/phandle-array"

                nvidia,head:
                  description: The number of the display controller head. This
                    is used to setup the various types of output to receive
                    video data from the given head.
                  $ref: "/schemas/types.yaml#/definitions/uint32"

              unevaluatedProperties: false

          allOf:
            - if:
                properties:
                  compatible:
                    contains:
                      const: nvidia,tegra186-display
              then:
                properties:
                  clocks:
                    items:
                      - description: display core clock
                      - description: display stream compression clock
                      - description: display hub clock

                  clock-names:
                    items:
                      - const: disp
                      - const: dsc
                      - const: hub
              else:
                properties:
                  clocks:
                    items:
                      - description: display core clock
                      - description: display hub clock

                  clock-names:
                    items:
                      - const: disp
                      - const: hub

          unevaluatedProperties: false

  - if:
      properties:
        compatible:
          contains:
            enum:
              - nvidia,tegra20-host1x
              - nvidia,tegra30-host1x
              - nvidia,tegra114-host1x
              - nvidia,tegra124-host1x
    then:
      patternProperties:
        "^hdmi@[0-9a-f]+$":
          description: High Definition Multimedia Interface
          type: object
          properties:
            compatible:
              oneOf:
                - enum:
                    - nvidia,tegra20-hdmi
                    - nvidia,tegra30-hdmi
                    - nvidia,tegra114-hdmi
                    - nvidia,tegra124-hdmi

                - items:
                    - const: nvidia,tegra132-hdmi
                    - const: nvidia,tegra124-hdmi
            reg:
              maxItems: 1

            interrupts:
              maxItems: 1

            clocks:
              items:
                - description: module clock
                - description: parent clock

            clock-names:
              items:
                - const: hdmi
                - const: parent

            resets:
              items:
                - description: module reset

            reset-names:
              items:
                - const: hdmi

            hdmi-supply:
              description: supply for the +5V HDMI connector pin

            vdd-supply:
              description: regulator for supply voltage

            pll-supply:
              description: regulator for PLL

            nvidia,ddc-i2c-bus:
              description: phandle of an I2C controller used for DDC EDID
                probing
              $ref: "/schemas/types.yaml#/definitions/phandle"

            nvidia,hpd-gpio:
              description: specifies a GPIO used for hotplug detection
              maxItems: 1

            nvidia,edid:
              description: supplies a binary EDID blob
              $ref: "/schemas/types.yaml#/definitions/uint8-array"

            nvidia,panel:
              description: phandle of a display panel
              $ref: "/schemas/types.yaml#/definitions/phandle"

          unevaluatedProperties: false

  - if:
      properties:
        compatible:
          contains:
            enum:
              - nvidia,tegra124-host1x
              - nvidia,tegra210-host1x
              - nvidia,tegra186-host1x
              - nvidia,tegra194-host1x
    then:
      patternProperties:
        "^sor@[0-9a-f]+$":
          description: |
            The Serial Output Resource (SOR) can be used to drive HDMI, LVDS,
            eDP and DP outputs.

            See ../pinctrl/nvidia,tegra124-dpaux-padctl.txt for information
            regarding the DPAUX pad controller bindings.
          type: object
          properties:
            compatible:
              oneOf:
                - enum:
                    - nvidia,tegra124-sor
                    - nvidia,tegra210-sor
                    - nvidia,tegra210-sor1
                    - nvidia,tegra186-sor
                    - nvidia,tegra186-sor1
                    - nvidia,tegra194-sor

                - items:
                    - const: nvidia,tegra132-sor
                    - const: nvidia,tegra124-sor

            reg:
              maxItems: 1

            interrupts:
              maxItems: 1

            resets:
              items:
                - description: module reset

            reset-names:
              items:
                - const: sor

            power-domains:
              maxItems: 1

            avdd-io-hdmi-dp-supply:
              description: I/O supply for HDMI/DP

            vdd-hdmi-dp-pll-supply:
              description: PLL supply for HDMI/DP

            hdmi-supply:
              description: +5.0V HDMI connector supply

            # Tegra186 and later
            nvidia,interface:
              description: index of the SOR interface
              $ref: "/schemas/types.yaml#/definitions/uint32"

            nvidia,ddc-i2c-bus:
              description: phandle of an I2C controller used for DDC EDID
                probing
              $ref: "/schemas/types.yaml#/definitions/phandle"

            nvidia,hpd-gpio:
              description: specifies a GPIO used for hotplug detection
              maxItems: 1

            nvidia,edid:
              description: supplies a binary EDID blob
              $ref: "/schemas/types.yaml#/definitions/uint8-array"

            nvidia,panel:
              description: phandle of a display panel
              $ref: "/schemas/types.yaml#/definitions/phandle"

            nvidia,xbar-cfg:
              description: 5 cells containing the crossbar configuration.
                Each lane of the SOR, identified by the cell's index, is
                mapped via the crossbar to the pad specified by the cell's
                value.
              $ref: "/schemas/types.yaml#/definitions/uint32-array"

            # optional when driving an eDP output
            nvidia,dpaux:
              description: phandle to a DispayPort AUX interface
              $ref: "/schemas/types.yaml#/definitions/phandle"

            pinctrl-names: true
            phandle: true

          patternProperties:
            "^pinctrl-[0-9]+$": true

          allOf:
            - if:
                properties:
                  compatible:
                    contains:
                      enum:
                        - nvidia,tegra186-sor
                        - nvidia,tegra194-sor
              then:
                properties:
                  clocks:
                    items:
                      - description: clock input for the SOR hardware
                      - description: SOR output clock
                      - description: input for the pixel clock
                      - description: reference clock for the SOR clock
                      - description: safe reference clock for the SOR clock
                          during power up
                      - description: SOR pad output clock

                  clock-names:
                    items:
                      - const: sor
                      - enum:
                          - source # deprecated
                          - out
                      - const: parent
                      - const: dp
                      - const: safe
                      - const: pad
              else:
                properties:
                  clocks:
                    items:
                      - description: clock input for the SOR hardware
                      - description: SOR output clock
                      - description: input for the pixel clock
                      - description: reference clock for the SOR clock
                      - description: safe reference clock for the SOR clock
                          during power up

                  clock-names:
                    items:
                      - const: sor
                      - enum:
                          - source # deprecated
                          - out
                      - const: parent
                      - const: dp
                      - const: safe

          unevaluatedProperties: false

        "^dpaux@[0-9a-f]+$":
          description: DisplayPort AUX interface
          type: object
          properties:
            compatible:
              oneOf:
                - enum:
                    - nvidia,tegra124-dpaux
                    - nvidia,tegra210-dpaux
                    - nvidia,tegra186-dpaux
                    - nvidia,tegra194-dpaux

                - items:
                    - const: nvidia,tegra132-dpaux
                    - const: nvidia,tegra124-dpaux

            reg:
              maxItems: 1

            interrupts:
              maxItems: 1

            clocks:
              items:
                - description: clock input for the DPAUX hardware
                - description: reference clock

            clock-names:
              items:
                - const: dpaux
                - const: parent

            resets:
              items:
                - description: module reset

            reset-names:
              items:
                - const: dpaux

            power-domains:
              maxItems: 1

            i2c-bus:
              description: Subnode where I2C slave devices are listed. This
                subnode must be always present. If there are no I2C slave
                devices, an empty node should be added. See ../../i2c/i2c.yaml
                for more information.

            vdd-supply:
              description: phandle of a supply that powers the DisplayPort
                link

          patternProperties:
            "^pinmux-.*$":
              type: object

          unevaluatedProperties: false

        "^vic@[0-9a-f]+$":
          properties:
            compatible:
              oneOf:
                - enum:
                    - nvidia,tegra124-vic
                    - nvidia,tegra210-vic
                    - nvidia,tegra186-vic
                    - nvidia,tegra194-vic

                - items:
                    - const: nvidia,tegra132-vic
                    - const: nvidia,tegra124-vic

            reg:
              maxItems: 1

            interrupts:
              maxItems: 1

            clocks:
              items:
                - description: clock input for the VIC hardware

            clock-names:
              items:
                  const: vic

            resets:
              items:
                - description: module reset

            reset-names:
              items:
                - const: vic

            power-domains:
              maxItems: 1

            iommus:
              maxItems: 1

            interconnects:
              description: Description of the interconnect paths for the VIC;
                see ../interconnect/interconnect.txt for details.
              items:
                - description: memory read client for VIC
                - description: memory write client for VIC

            interconnect-names:
              items:
                - const: dma-mem # read
                - const: write

          unevaluatedProperties: false

  - if:
      properties:
        compatible:
          contains:
            enum:
              - nvidia,tegra20-host1x
              - nvidia,tegra30-host1x
              - nvidia,tegra114-host1x
              - nvidia,tegra124-host1x
              - nvidia,tegra210-host1x
              - nvidia,tegra186-host1x
    then:
      patternProperties:
        "^dsi@[0-9a-f]+$":
          description: display serial interface
          type: object
          properties:
            compatible:
              oneOf:
                - enum:
                    - nvidia,tegra20-dsi
                    - nvidia,tegra30-dsi
                    - nvidia,tegra114-dsi
                    - nvidia,tegra124-dsi
                    - nvidia,tegra210-dsi
                    - nvidia,tegra186-dsi

                - items:
                    - const: nvidia,tegra132-dsi
                    - const: nvidia,tegra124-dsi

            '#address-cells':
              const: 1

            '#size-cells':
              const: 0

            reg:
              maxItems: 1

            interrupts:
              maxItems: 1

            resets:
              items:
                - description: module reset

            reset-names:
              items:
                - const: dsi

            power-domains:
              maxItems: 1

            avdd-dsi-csi-supply:
              description: phandle of a supply that powers the DSI controller

            nvidia,mipi-calibrate:
              description: Should contain a phandle and a specifier specifying
                which pads are used by this DSI output and need to be
                calibrated. See also ../display/tegra/nvidia,tegra114-mipi.txt.
              $ref: "/schemas/types.yaml#/definitions/phandle-array"

            nvidia,ddc-i2c-bus:
              description: phandle of an I2C controller used for DDC EDID
                probing
              $ref: "/schemas/types.yaml#/definitions/phandle"

            nvidia,hpd-gpio:
              description: specifies a GPIO used for hotplug detection
              maxItems: 1

            nvidia,edid:
              description: supplies a binary EDID blob
              $ref: "/schemas/types.yaml#/definitions/uint8-array"

            nvidia,panel:
              description: phandle of a display panel
              $ref: "/schemas/types.yaml#/definitions/phandle"

            nvidia,ganged-mode:
              description: contains a phandle to a second DSI controller to
                gang up with in order to support up to 8 data lanes
              $ref: "/schemas/types.yaml#/definitions/phandle"

          patternProperties:
            "^panel@[0-9]+$":
              type: object

          allOf:
            - if:
                properties:
                  compatible:
                    contains:
                      enum:
                        - nvidia,tegra20-dsi
                        - nvidia,tegra30-dsi
              then:
                properties:
                  clocks:
                    items:
                      - description: DSI module clock
                      - description: input for the pixel clock

                  clock-names:
                    items:
                      - const: dsi
                      - const: parent
              else:
                properties:
                  clocks:
                    items:
                      - description: DSI module clock
                      - description: low-power module clock
                      - description: input for the pixel clock

                  clock-names:
                    items:
                      - const: dsi
                      - const: lp
                      - const: parent

          unevaluatedProperties: false

  - if:
      properties:
        compatible:
          contains:
            enum:
              - nvidia,tegra20-host1x
              - nvidia,tegra30-host1x
              - nvidia,tegra210-host1x
    then:
      patternProperties:

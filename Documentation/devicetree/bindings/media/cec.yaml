%YAML 1.2
---
$id: http://devicetree.org/schemas/media/cec.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Common bindings for HDMI CEC adapters

maintainers:
  - Hans Verkuil <hverkuil@xs4all.nl>

properties:
  $nodename:
    pattern: "^cec(@.*)?$"

  hdmi-phandle:
    description: phandle to the HDMI controller
    $ref: /schemas/types.yaml#/definitions/phandle

  needs-hpd:
    description: If present the CEC support is only available when the HPD is high. Some boards
      only let the CEC pin through if the HPD is high, for example if there is a level converter
      that uses the HPD to power up or down.
    $ref: /schemas/types.yaml#/definitions/flag

additionalProperties: true

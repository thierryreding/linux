%YAML 1.2
---
$id: http://devicetree.org/schemas/media/nvidia,tegra114-cec.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: NVIDIA Tegra114 (and later) HDMI CEC Controller

maintainers:
  - Thierry Reding <thierry.reding@gmail.com>
  - Jon Hunter <jonathanh@nvidia.com>

description:
  The HDMI CEC module is present in Tegra SoCs and its purpose is to handle communication between
  HDMI connected devices over the CEC bus.

properties:
  compatible:
    enum:
      - nvidia,tegra114-cec
      - nvidia,tegra124-cec
      - nvidia,tegra210-cec
      - nvidia,tegra186-cec
      - nvidia,tegra194-cec

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  clocks:
    items:
      - description: module clock

  clock-names:
    items:
      - const: cec

  hdmi-phandle: true

additionalProperties: false

required:
  - compatible
  - reg
  - interrupts
  - clocks
  - clock-names
  - hdmi-phandle

allOf:
  - $ref: cec.yaml

examples:
  - |
    #include <dt-bindings/clock/tegra124-car.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>

    cec@70015000 {
        compatible = "nvidia,tegra124-cec";
        reg = <0x70015000 0x00001000>;
        interrupts = <GIC_SPI 3 IRQ_TYPE_LEVEL_HIGH>;
        clocks = <&tegra_car TEGRA124_CLK_CEC>;
        clock-names = "cec";
        hdmi-phandle = <&hdmi>;
    };

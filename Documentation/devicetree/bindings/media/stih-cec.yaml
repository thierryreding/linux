%YAML 1.2
---
$id: http://devicetree.org/schemas/media/stih-cec.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: STMicroelectronics STIH4xx HDMI CEC driver

maintainers:
  - Hans Verkuil <hverkuil@xs4all.nl>

properties:
  compatible:
    const: st,stih-cec

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  interrupt-names:
    items:
      - const: cec-irq

  clocks:
    items:
      - description: module clock

  clock-names:
    items:
      - const: cec-clk

  resets:
    items:
      - description: module reset

  pinctrl-names:
    items:
      - const: default

  pinctrl-0: true

  # from cec.yaml
  hdmi-phandle: true

additionalProperties: false

required:
  - compatible
  - reg
  - interrupts
  - clocks
  - resets

examples:
  # STIH407
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/reset/stih407-resets.h>

    cec@94a087c {
        compatible = "st,stih-cec";
        reg = <0x94a087c 0x64>;
        clocks = <&clk_sysin>;
        clock-names = "cec-clk";
        interrupts = <GIC_SPI 140 IRQ_TYPE_NONE>;
        interrupt-names = "cec-irq";
        pinctrl-names = "default";
        pinctrl-0 = <&pinctrl_cec0_default>;
        resets = <&softreset STIH407_LPM_SOFTRESET>;
        hdmi-phandle = <&hdmi>;
    };

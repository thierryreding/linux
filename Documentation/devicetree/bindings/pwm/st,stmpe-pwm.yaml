%YAML 1.2
---
$id: http://devicetree.org/schemas/pwm/st,stmpe-pwm.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: ST Microelectronics STMPE Multi-Functional Device (PWM)

maintainers:
  - Thierry Reding <thierry.reding@gmail.com>

description: This is a PWM block embedded in the ST Microelectronics STMPE (ST Multi-Purpose
  Expander) chips. The PWM is registered as a subdevices of the STMPE MFD device.

properties:
  compatible:
    const: st,stmpe-pwm

  "#pwm-cells":
    const: 2

additionalProperties: false

required:
  - compatible
  - "#pwm-cells"

examples:
  - |
    stmpe_pwm {
      compatible = "st,stmpe-pwm";
      #pwm-cells = <2>;
    };
